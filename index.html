<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Artisinal Cat Unicorns - Find and Replace</title>
  </head>

  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Enter your text and replace certain words like magic</h1>
        <h4>~Get Ur Derp On!~</h4>
      </div>

      <form id="find_and_replace">
        <div class="form-group">
          <label for="input_sentence">Enter the text here:</label>
          <input id="input_sentence" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="target_word">Enter the word to be replaced:</label>
          <input id="target_word" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="replacement_word">Enter the word to replace it:</label>
          <input id="replacement_word" type="text" class="form-control">
        </div>

        <button type-"submit" class="btn btn-default btn-lg" >Press me to make the magic happen</button>
      </form>

      <div id="result">
        <h1><span class="find_and_replace"></span></h1>
      </div>

    </div>
  </body>
</html>
